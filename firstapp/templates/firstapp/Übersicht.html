
<!DOCTYPE html>

<html lang="de">
<head>
    <title>Übersicht</title>
    <meta name="author" content="Vincent Wehr, Federica Faßbender">
    <meta name="keywords" content="Hausarbeit, Praktikum">
    <meta charset="UTF-8"/>

    <!-- Bootstrap, scale for mobile first -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap source -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
</head>
<body>
    <header>
        <h1><b>Übersicht</b></h1>
    </header>

    <nav>
        <a href="{% url 'Übersicht' %}">Übersicht</a>
        <a href="{% url 'New' %}">Neues TODO</a>
        <a href="{% url 'Impressum' %}">Impressum</a>
    </nav>

    <h3>TODO Liste</h3>
    
    <div class="container-fluid">
      <div class="table-responsive">
        <table id="mainTable" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Titel</th>
              <th>Deadline</th>
              <th>Fortschritt</th>
              <th>Aktionen</th>
            </tr>
          </thead>
          <tbody>
            {% for todo in todos %}
              <tr>
                <td class="col-lg-6">{{todo.title|truncatechars:160}}</td>
                <td class="col-sm-2">{{todo.deadline.date}}</td>
                <td class="col-sm-1">{{todo.percent}}%</td>
                <td class="col-sm-3">
                  <a class="btn btn-primary" href="{% url 'edit' todo.id %}" role="button">&#x270E</a>
                  <a class="btn close" href="{% url 'delete' todo.id %}" role="button">&#9747</a>
                </td>
              </tr> 
            {% endfor %}
          </tbody>
        </table>  
      </div>
    </div>
</body>

<!-- Javascript -->
<script>

</script>

<!-- CSS -->
<style>
h1 {
  padding: 20px;
  text-align: center;
  font-size: 40px;
  background-color: rgb(207, 87, 87);
}
nav {
  padding: 5px;
  text-align: center;
  font-size: 20px;
  width: 100%;
  background-color: lightgrey;
  color: black;
}
a {
  color:darkslategrey;
  padding-left: 15px;
  padding-right: 15px;
  text-decoration: none;
}
h3 {
  margin: 25px 20%;
  padding: 10px;
  background-color: lightgreen;
  text-align: center;
}
.close {
  padding: 7px 17px;
  background-color: lightsalmon;
}
.close:hover {
  background-color: #f44336;
}
</style>
  

<!-- Bootstrap functionality -->
<script 
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
	crossorigin="anonymous">
</script>

</html>
