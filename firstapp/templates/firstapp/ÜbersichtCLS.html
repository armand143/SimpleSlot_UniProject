<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Cluster</title>
</head>

<body>
    <header>
        <h1><b>Cluster Ressourcen Ãœbersicht</b></h1>
    </header>

    <h3>Cluster Liste</h3>
    
    <div class="container-fluid">
      <div class="table-responsive">
        <table id="mainTable" class="table table-striped">
          <thead>
            <tr>
              <th>Titel</th>
              <th>Quantity</th>
              <th>Duration</th>
              <th>Availability</th>
              <th>Aktionen</th>
            </tr>
          </thead>
          <tbody>
            {% for cl in cluster %}
              <tr>
                <td class="col-lg-6">{{cl.title|truncatechars:160}}</td>
                <td class="col-sm-2">{{cl.quantity}}</td>
                <td class="col-sm-1">{{cl.duration}}</td>
                <td class="col-sm-1">{{cl.availability}}</td>
                <td class="col-sm-3">
                    <a class="btn btn-light" href="" role="button">free dates</a>
                </td>
              </tr> 
            {% endfor %}
          </tbody>
        </table>  
      </div>
    </div>
</body>

<!-- Bootstrap functionality -->
<script 
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
	crossorigin="anonymous">
</script>

</html>
