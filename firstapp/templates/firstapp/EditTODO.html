<!DOCTYPE html>
<html lang="de">
<head>
    <title>Edit TODO</title>
    <meta name="author" content="Vincent Wehr, Federica Faßbender">
    <meta name="keywords" content="Hausarbeit,Praktikum">
    <meta charset="UTF-8"/>

    <!-- Bootstrap, scale for mobile first -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Source -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
</head>
<body>
    <header>
        <h1><b>Edit TODO</b></h1>
    </header>
    <nav>
        <a href="Übersicht.html">Übersicht</a>
        <a href="NewTODO.html">Neues TODO</a>
        <a href="Impressum.html">Impressum</a>
    </nav>
    <div class="container">
      <div class="row">
        <table id="mainTable" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Titel</th>
              <th scope="col">Deadline</th>
              <th scope="col">Fortschritt</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{todo.title}}</td>
              <td>{{todo.deadline}}</td>
              <td>{{todo.percent}}%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <form class="mx-auto" id="inputs" action="">
        <input type="text" id="titleInput" placeholder="Neuer Eintrag..." />
        <input type="date" id="deadlineInput" />
        <input type="number" id="percentInput" min="0" max="100" Placeholder = "%"/>
      </form>
    </div>
    <div class="text-center">
      <button type="submit" onclick="newElement()" id="addToMain" class="btn btn-primary">Änderungen bestätigen</button>
    </div>
</body>

  color: black;
}

  color:darkslategrey;
  padding-left: 15px;
  padding-right: 15px;
}
#inputs{
  margin: 50px;
}
#titleInput {
  width: 65%;
  padding: 10px;
  font-size: 25px;
}
#deadlineInput {
  width: 150px;
  padding: 10px;
  font-size: 25px;
}
#percentInput {
  width: 80px;
  font-size: 25px;
  padding: 10px;
}
#addToMain {
  font-size: 25px;
  padding: 20px;
  margin: 40px;
}

</style>
